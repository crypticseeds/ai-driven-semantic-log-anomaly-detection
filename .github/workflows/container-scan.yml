name: Container Security Scan

on:
  push:
    branches: [main, develop]
    paths:
      - "infra/docker/**"
      - ".github/workflows/container-scan.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "infra/docker/**"
      - ".github/workflows/container-scan.yml"
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        dockerfile:
          - name: backend
            path: infra/docker/backend.Dockerfile
            context: .
          - name: dashboard
            path: infra/docker/dashboard.Dockerfile
            context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.dockerfile.context }}
          file: ${{ matrix.dockerfile.path }}
          push: false
          tags: ${{ matrix.dockerfile.name }}:local
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.dockerfile.name }}:local
          format: "sarif"
          output: "trivy-results-${{ matrix.dockerfile.name }}.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          scanners: "vuln,config,secret"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results-${{ matrix.dockerfile.name }}.sarif"
          category: "trivy-${{ matrix.dockerfile.name }}"

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-fs-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          scanners: "vuln,config,secret"

      - name: Upload Trivy filesystem results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-fs-results.sarif"
          category: "trivy-filesystem"


