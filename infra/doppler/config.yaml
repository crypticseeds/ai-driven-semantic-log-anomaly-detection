# Doppler Configuration
# This file documents the Doppler setup for the project
#
# Project: ai-log-analytics
# Default Config: dev
#
# Setup Instructions:
# 1. Install Doppler CLI: https://docs.doppler.com/docs/install-cli
# 2. Authenticate: doppler login
# 3. Create project: doppler setup --project ai-log-analytics --config dev
# 4. Add secrets via Doppler dashboard or CLI:
#    - DATABASE_URL
#    - OPENAI_API_KEY
#    - QDRANT_API_KEY
#    - QDRANT_URL
#    - KAFKA_BOOTSTRAP_SERVERS
#    - LANGFUSE_SECRET_KEY
#    - LANGFUSE_PUBLIC_KEY
#    - LANGFUSE_HOST
#
# Usage:
# - Python: doppler run -- uvicorn app.main:app
# - Docker: doppler run -- docker-compose up
# - Environment: doppler secrets download --no-file --format env
# - API: Set DOPPLER_TOKEN environment variable
#
# Configuration:
# The application automatically detects and uses Doppler secrets when:
# 1. Running with `doppler run --` (CLI injection)
# 2. DOPPLER_TOKEN environment variable is set (API mode)
# 3. Falls back to environment variables or .env file if Doppler is not available
